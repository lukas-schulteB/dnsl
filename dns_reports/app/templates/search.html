{% extends "base.html" %}

{% block title %}
    {% if report and report.dominio %}
        Domain Report: {{ report.dominio }}
    {% else %}
        Análisis de Dominios
    {% endif %}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Análisis de Dominios</h1>
                
                <div class="card">
                    <div class="card-body">
                        <form action="/search" method="GET">
                            <div class="input-group mb-3">
                                <input type="text" name="q" class="form-control" placeholder="Buscar dominio, empresa o NIF..." required>
                                <button class="btn btn-primary" type="submit">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Nuevos botones para las visualizaciones -->
                <div class="row mt-4">
                    <div class="col-md-4">
                        <a href="/dashboard" class="btn btn-success w-100">
                            <i class="bi bi-graph-up"></i> Dashboard
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/network" class="btn btn-info w-100">
                            <i class="bi bi-diagram-3"></i> Red de Empresas
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/ssl-network" class="btn btn-warning w-100">
                            <i class="bi bi-shield-check"></i> Red SSL
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
